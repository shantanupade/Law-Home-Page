<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <!-- <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- navbar -->
      <nav>
        <!-- Logo -->
        <div>
          <img src="./assets/white-logo.png" alt="logo" class="logo" />
        </div>

        <!-- navbar items -->
        <ul class="list">
          <li class="list-item">Home</li>
          <li class="list-item">Pricing</li>
          <li class="list-item">Contact</li>
          <li class="list-item">Terms and Conditions</li>
          <button class="button-small">Get Started</button>
        </ul>
      </nav>

      <div class="header-text">
        <h1 class="header-heading">
          Your Justice Is <br />
          Our Top Priority
        </h1>
        <p class="header-text-small">
          An state of law, maintaining justice is <br />
          something that every citizen must pay<br />
          attention to, and we are here to uphold justice <br />
          for you.
        </p>
      </div>
    </header>
    <div class="hero-section">
      <div class="hero-img">
        <img src="/assets/background_image.jpg" alt="" />
      </div>
    </div>
    <footer>
      <div class="left-arrow">
        <span>
          <i class="fa-solid fa-angle-left"></i>
        </span>
      </div>
      <div class="right-arrow">
        <span>
          <i class="fa-solid fa-angle-right"></i>
        </span>
      </div>
    </footer>
  </body>
</html>
